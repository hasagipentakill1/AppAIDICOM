<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Lịch hẹn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .calendar-day {
            height: 120px;
            border: 1px solid #dee2e6;
            padding: 5px;
            overflow-y: auto;
        }
        .calendar-day.today {
            background-color: #e7f5ff;
        }
        .appointment-badge {
            font-size: 0.8rem;
            margin-bottom: 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/doctor/home"><i class="bi bi-house-door"></i> Trang chủ</a></li>
                <li class="breadcrumb-item active" aria-current="page">Lịch hẹn</li>
            </ol>
        </nav>

        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-success">
                <i class="bi bi-calendar-check"></i> Quản lý Lịch hẹn
            </h1>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addAppointmentModal">
                <i class="bi bi-plus-circle"></i> Thêm lịch hẹn
            </button>
        </div>

        <!-- Calendar View -->
        <div class="card mb-4">
            <div class="card-header bg-success text-white">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0" id="currentMonth">Tháng 7, 2025</h5>
                    <div>
                        <button class="btn btn-sm btn-light me-2" id="prevMonth">
                            <i class="bi bi-chevron-left"></i>
                        </button>
                        <button class="btn btn-sm btn-light" id="nextMonth">
                            <i class="bi bi-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="calendarTable">
                        <thead>
                            <tr class="text-center">
                                <th>CN</th>
                                <th>T2</th>
                                <th>T3</th>
                                <th>T4</th>
                                <th>T5</th>
                                <th>T6</th>
                                <th>T7</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Calendar will be generated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Upcoming Appointments -->
        <div class="card">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0"><i class="bi bi-list-check"></i> Lịch hẹn sắp tới</h5>
            </div>
            <div class="card-body">
                <div class="list-group">
                    <div class="list-group-item">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">Nguyễn Văn A</h5>
                            <small class="text-success">10:00 - 10:30</small>
                        </div>
                        <p class="mb-1">Ngày: 05/07/2025</p>
                        <small>Lý do: Tái khám định kỳ</small>
                    </div>
                    <div class="list-group-item">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">Trần Thị B</h5>
                            <small class="text-success">14:00 - 14:30</small>
                        </div>
                        <p class="mb-1">Ngày: 05/07/2025</p>
                        <small>Lý do: Đau đầu, chóng mặt</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Appointment Modal -->
        <div class="modal fade" id="addAppointmentModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-success text-white">
                        <h5 class="modal-title">Thêm lịch hẹn mới</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="appointmentForm">
                            <div class="mb-3">
                                <label class="form-label">Bệnh nhân</label>
                                <select class="form-select" required>
                                    <option value="">Chọn bệnh nhân</option>
                                    <option value="1">Nguyễn Văn A (BN-001)</option>
                                    <option value="2">Trần Thị B (BN-002)</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Ngày hẹn</label>
                                <input type="date" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Thời gian</label>
                                <input type="time" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Lý do</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="button" class="btn btn-success">Lưu lịch hẹn</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Simple calendar generation
        $(document).ready(function() {
            function generateCalendar() {
                // This is a simplified version - in real app you would use a proper calendar library
                $('#calendarTable tbody').html(`
                    <tr>
                        <td class="calendar-day"></td>
                        <td class="calendar-day"></td>
                        <td class="calendar-day">1</td>
                        <td class="calendar-day">2</td>
                        <td class="calendar-day">3</td>
                        <td class="calendar-day">4</td>
                        <td class="calendar-day">5</td>
                    </tr>
                    <!-- More rows would be added here -->
                `);
            }
            
            generateCalendar();
        });
    </script>
</body>
</html>
