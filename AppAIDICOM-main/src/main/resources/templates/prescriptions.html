<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Đơn thuốc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .prescription-card {
            border-left: 4px solid #ffc107;
        }
        .medicine-item {
            border-bottom: 1px dashed #dee2e6;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/doctor/home"><i class="bi bi-house-door"></i> Trang chủ</a></li>
                <li class="breadcrumb-item active" aria-current="page">Đơn thuốc</li>
            </ol>
        </nav>

        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-warning">
                <i class="bi bi-prescription2"></i> Quản lý Đơn thuốc
            </h1>
            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#addPrescriptionModal">
                <i class="bi bi-plus-circle"></i> Tạo đơn thuốc
            </button>
        </div>

        <!-- Prescriptions List -->
        <div class="card">
            <div class="card-header bg-warning text-white">
                <h5 class="mb-0"><i class="bi bi-list-ul"></i> Danh sách đơn thuốc</h5>
            </div>
            <div class="card-body">
                <div class="list-group">
                    <div class="list-group-item prescription-card">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">Đơn thuốc #PT-001</h5>
                            <small class="text-muted">05/07/2025</small>
                        </div>
                        <p class="mb-1">Bệnh nhân: Nguyễn Văn A (BN-001)</p>
                        
                        <div class="mt-3">
                            <h6>Thuốc kê đơn:</h6>
                            <div class="medicine-item">
                                <div class="d-flex justify-content-between">
                                    <span class="fw-bold">Paracetamol 500mg</span>
                                    <span>2 viên/ngày, sau ăn</span>
                                </div>
                            </div>
                            <div class="medicine-item">
                                <div class="d-flex justify-content-between">
                                    <span class="fw-bold">Vitamin C</span>
                                    <span>1 viên/ngày</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-2">
                            <button class="btn btn-sm btn-outline-warning me-2">
                                <i class="bi bi-printer"></i> In đơn
                            </button>
                            <button class="btn btn-sm btn-outline-secondary">
                                <i class="bi bi-pencil"></i> Chỉnh sửa
                            </button>
                        </div>
                    </div>
                    
                    <div class="list-group-item prescription-card">
                        <!-- Another prescription would go here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Prescription Modal -->
        <div class="modal fade" id="addPrescriptionModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-warning text-white">
                        <h5 class="modal-title">Tạo đơn thuốc mới</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="prescriptionForm">
                            <div class="mb-3">
                                <label class="form-label">Bệnh nhân</label>
                                <select class="form-select" required>
                                    <option value="">Chọn bệnh nhân</option>
                                    <option value="1">Nguyễn Văn A (BN-001)</option>
                                    <option value="2">Trần Thị B (BN-002)</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Chẩn đoán</label>
                                <textarea class="form-control" rows="2" required></textarea>
                            </div>
                            
                            <h5 class="mt-4">Thuốc kê đơn</h5>
                            <div id="medicineItems">
                                <div class="medicine-item mb-3">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label class="form-label">Tên thuốc</label>
                                            <input type="text" class="form-control" required>
                                        </div>
                                        <div class="col-md-3">
                                            <label class="form-label">Liều lượng</label>
                                            <input type="text" class="form-control" required>
                                        </div>
                                        <div class="col-md-3">
                                            <label class="form-label">Cách dùng</label>
                                            <input type="text" class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <button type="button" class="btn btn-outline-secondary btn-sm" id="addMedicineBtn">
                                <i class="bi bi-plus"></i> Thêm thuốc
                            </button>
                            
                            <div class="mb-3 mt-3">
                                <label class="form-label">Ghi chú</label>
                                <textarea class="form-control" rows="2"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="button" class="btn btn-warning">Lưu đơn thuốc</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Add medicine item
            $('#addMedicineBtn').click(function() {
                $('#medicineItems').append(`
                    <div class="medicine-item mb-3">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col-md-3">
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col-md-3">
                                <input type="text" class="form-control" required>
                            </div>
                        </div>
                    </div>
                `);
            });
        });
    </script>
</body>
</html>
